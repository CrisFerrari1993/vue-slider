<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <title>Vue slider</title>
</head>

<body>
        <div id="app">
            <div class="container">
                <div class="slider-wrapper" tabindex="0">
                    
                    <div class="item"  v-on:mouseover="stop()" v:on:mouseleave="start()">
                        <img :src="game.images[activeItem]" :alt="game.titles[activeItem]">
                        <div class="text">
                            <h3>{{game.titles[activeItem]}}</h3>
                            <p>
                               {{game.descriptions[activeItem]}}
                            </p>
                        </div>
                    </div>
                    
                    <div class="thumbs">
                        <div @click="prevImg()" class="prev"></div>
                        <div @click="nextImg()" class="next"></div>
                        <div class="thumb">
                            <img v-for="(image, i) in game.images" :key="i" :src="image" :class="activeItem === i ? 'active' : 'unactive'">
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    <script src="js/script.js"></script>
</body>

</html>
